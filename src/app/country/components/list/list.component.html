<section class="mt-5">
  <table class="table table-zebra">
    <thead>
      <tr>
        <th>#</th>
        <th>icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index){
        <tr>
          <th>{{index + 1}}</th>
          <td>{{country.flag}}</td>
          <td>
            <img [src]="country.flagSvg" [alt]="country.name" class="w-10">
          </td>
          <td>{{country.name}}</td>
          <td>{{country.capital}}</td>

          <td>
            <span class="badge badge-secondary">
              {{country.population | number}}
            </span>
          </td>
          <td>
            <a href="" class="link-primary">Mas informacion</a>
          </td>

        </tr>
      }
    </tbody>
  </table>
</section>
