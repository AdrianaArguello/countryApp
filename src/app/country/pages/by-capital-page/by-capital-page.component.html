<country-search-input (searchText)="query.set($event)" [placeholder]="'Buscar por capital'"/>
<country-list 
    [countries]="countryResource.value() ?? []"
    [errorMessages]="countryResource.error()"
    [isEmpty]="countryResource.value()?.length === 0"
    [isLoading]="countryResource.isLoading()"
/>
